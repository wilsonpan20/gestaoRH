{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

  <form method="post">
    {% csrf_token %}

    {{form|bootstrap}}

    <button type="submit">Salvar</button>
  </form>

<a href="{% url 'create_documento' object.id %}" class="btn btn-primary">Adicionar Documento</a>

{% for documento in object.documento_set.all %}
  <p><a href="{{ documento.arquivo.url }}" target="_blank">{{ documento }}</a></p>
{% endfor %}

{% endblock %}
